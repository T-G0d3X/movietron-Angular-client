<mat-card>
  <div>
    <button mat-icon-button color="basic" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <h1 style="font-weight: bold">{{ data.title }}</h1>
  <p>{{ data.description }}</p>
  <p><em>Directed by:</em> {{ data.director }}</p>
  <p><em>Genre:</em> {{ data.genre }}</p>
</mat-card>
